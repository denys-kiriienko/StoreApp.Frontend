<div class="product-list-container">
  <button class="add-product-button" (click)="onAddProduct()">
    Add Product
  </button>
  <app-product-list
    [products]="products"
    (productClicked)="onProductSelected($event)"
    (productDeleted)="onProductDelete($event)"
  ></app-product-list>
</div>
