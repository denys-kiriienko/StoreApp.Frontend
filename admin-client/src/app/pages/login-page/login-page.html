<div class="login-form-container center">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="title">Log in</h1>
    <div class="email-container">
      <label for="email" class="input-label">Email address</label>
      <input
        class="login-input"
        id="email"
        type="email"
        placeholder="example@gmail.com"
        formControlName="email"
      />
      <div
        *ngIf="
        loginForm.get('email')?.invalid &&
        (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
      >
        <div
          class="input-error"
          *ngIf="loginForm.get('email')?.errors?.['required']"
        >
          Email is required.
        </div>
        <div
          class="input-error"
          *ngIf="loginForm.get('email')?.errors?.['email']"
        >
          Email is invalid.
        </div>
      </div>
    </div>
    <div class="password-container">
      <label for="password" class="input-label">Password</label>
      <div class="password-wrapper">
        <input
          class="login-input"
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Enter your password"
          formControlName="password"
        />
        <button
          type="button"
          class="toggle-password-btn"
          (click)="togglePasswordVisibility()"
        >
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>
      </div>
      <div
        *ngIf="
        loginForm.get('password')?.invalid &&
        (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)
      "
      >
        <div
          class="input-error"
          *ngIf="loginForm.get('password')?.errors?.['required']"
        >
          Password is required.
        </div>
        <div
          class="input-error"
          *ngIf="loginForm.get('password')?.errors?.['minlength']"
        >
          Password must be at least 8 characters.
        </div>
      </div>
    </div>
    <button type="submit" class="login-button button-large">Login</button>
  </form>
</div>
