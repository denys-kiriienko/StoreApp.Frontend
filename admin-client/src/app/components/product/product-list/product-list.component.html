<div class="product-list-container">
  <div class="product-list" *ngIf="products.length; else noProducts">
    <app-product-item
      class="product-item border"
      *ngFor="let product of products"
      [product]="product"
      (editProductClicked)="onProductClick(product)"
      (deleteProductClicked)="onProductDelete(product)"
    >
    </app-product-item>
  </div>

  <ng-template #noProducts>
    <p>No products available.</p>
  </ng-template>
</div>
