<div class="product-item" (click)="onEditClick()">
  <div>
    <img
      *ngIf="product.imageData"
      [src]="'data:image/png;base64,' + product.imageData"
      class="product-image"
    />
  </div>
  <div class="product-details">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <button (click)="onDeleteClick($event)">Delete</button>
  </div>
</div>
